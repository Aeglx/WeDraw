user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    '$request_time $upstream_response_time';

    access_log /var/log/nginx/access.log main;

    # 基础配置
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # 上游服务器配置
    upstream api_gateway {
        server api-gateway:3000;
        keepalive 32;
    }

    upstream user_center {
        server user-center:3001;
        keepalive 32;
    }

    upstream official_service {
        server official:3002;
        keepalive 32;
    }

    upstream wecom_service {
        server wecom:3003;
        keepalive 32;
    }

    upstream miniprogram_service {
        server miniprogram:3004;
        keepalive 32;
    }

    upstream points_service {
        server points:3005;
        keepalive 32;
    }

    upstream message_service {
        server message:3006;
        keepalive 32;
    }

    upstream analysis_service {
        server analysis:3007;
        keepalive 32;
    }

    # 限流配置
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;

    # 包含其他配置文件
    include /etc/nginx/conf.d/*.conf;
}